<div class="Container">
    <div class="row">
        <div class="col-6 mt-4" >
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="FirstName">FirstName</label>
                        <input type="text" class="form-control" id="FirstName" [(ngModel)]="FirstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">lastName</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="lastName">
                    </div>
                    <div class="form-group">
                        <label for="Gender">Gender</label>
                        <select class="form-control" [(ngModel)]="Gender">
                            <option value="Male"> Male</option>
                            <option value="Female"> Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Age">Age</label>
                        <input type="number" class="form-control" id="Age" [(ngModel)]="Age">
                    </div>
                    @if (Update_Index == -1) {
                        <button type="button" class="btn btn-success float-right" (click)="Save()">Save</button>
                    }
                    @if (Update_Index > -1) {
                        <button type="button" class="btn btn-info float-right" (click)="Save()">Update</button>
                    }
                    
                    <button type="button" class="btn btn-danger " (click)="clearForm()">cancel</button>
                </div>

            </div>
  
        </div>
        <div class="col-6 mt-4">
                <table class="table table-striped">
                    <thead>
                        <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Age</th>
                        <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (student of Student_list; track student.Id) {
                        <tr>
                            <th scope="row">{{ student.Id }}</th>
                            <td>{{ student.FirstName }}</td>
                            <td>{{ student.lastName }}</td>
                            <td>{{ student.Gender }}</td>
                            <td>{{ student.Age }}</td> 
                            <td>
                                <button type="button"
                                        class="btn btn-warning mr-4"
                                        (click)="getEdit(student.Id)">Edit
                                </button>

                                <button type="button"
                                        class="btn btn-danger"
                                        (click)="deleteStudent(student.Id)">Delete
                                </button>

                                
                            </td>
                        </tr>
                        }
                        
                        
                        
                    </tbody>
                </table> 

        </div>

    </div>
</div>
